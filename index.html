<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> <!-- Google font -->
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1> <!-- Game title -->
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green"></div> <!-- Green button -->
      <div type="button" id="red" class="btn red"></div> <!-- Red button -->
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div> <!-- Yellow button -->
      <div type="button" id="blue" class="btn blue"></div> <!-- Blue button -->
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- jQuery library -->
  <script src="game.js"></script> <!-- Link to game script -->
</body>

</html>
